<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Joie's Bookstore</title>
   </h:head>
   <h:body>
       <h3>Welcome to Joie's Online Bookstore!</h3>
       <p>My shopping cart contains #{cartBean.itemCount} books</p>
       <h:form>
            <h:selectManyCheckbox value="#{cartBean.selectedBooks}" layout="pageDirection">
                <f:selectItems value="#{cartBean.selectableBooks}"/>
            </h:selectManyCheckbox>
            <h:commandButton value="Add to Cart" action="#{cartBean.addToCart}"/>
        </h:form>
       <p>
           <h:outputLink value="cart.xhtml">
            Go to Shopping Cart
           </h:outputLink>
       </p>
   </h:body>
</html>
