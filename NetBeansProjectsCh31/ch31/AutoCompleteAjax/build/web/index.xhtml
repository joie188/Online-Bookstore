<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Autocomplete Ajax</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:inputText id="searchText" value="#{autoCompleteBean.searchText}"
                             autocomplete="off" style="#{autoCompleteBean.textStyle}">
                    <f:ajax event="keyup" render="optionList"/>
                </h:inputText>
                <h:commandButton value="Search"/>
                <h:selectOneListbox id="optionList" value="#{autoCompleteBean.selected}"
                                    style="#{autoCompleteBean.listStyle}">
                    <f:selectItems value="#{autoCompleteBean.options}"/>
                    <f:ajax event="change" render="@form"/>
                </h:selectOneListbox>
            </h:panelGrid>
        </h:form>
        <h:outputText id="outputText" value="#{autoCompleteBean.results}" />
    </h:body>
</html>
